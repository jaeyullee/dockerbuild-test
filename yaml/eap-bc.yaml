kind: BuildConfig
apiVersion: build.openshift.io/v1
metadata:
  name: eap-custom
  labels:
    app: eap-custom
spec:
  output:
    to:
      kind: ImageStreamTag
      name: 'eap-custom:latest'
  resources: {}
  successfulBuildsHistoryLimit: 5
  failedBuildsHistoryLimit: 5
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  postCommit: {}
  source:
    type: Git
    git:
      uri: 'http://git.smrc.klab-a/smrc/test-dockerfile.git'
  runPolicy: Serial
